buildscript {
    ext.kotlin_version = '1.0.6'
    ext.slick2d_version = '1.0.2'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: "kotlin"
apply plugin: 'application'

repositories {
    mavenCentral()
}

distributions {
    main {
        contents {
            from { '.itch.toml' }
        }
    }
}

group = "com.idolagames"
version = "1.0.2"
description = "Discovery.PHP"
mainClassName = "ld19.DiscoveryGame"

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.slick2d:slick2d-core:$slick2d_version"
    compile "org.lwjgl.lwjgl:lwjgl-platform:2.9.3"
}